<BR><B><FONT SIZE="+2">Setting Servlet init parameters:</FONT></B>
<BR><BR>
Within the configuration of a Servlet, use: 
<BR><BR>
<CODE><PRE>  &lt;Call name="setInitParameter">
    &lt;Arg>[parametername]&lt;/Arg>
    &lt;Arg>[parametervalue]&lt;/Arg>
  &lt;/Call></PRE></CODE><HR>
Return to <A HREF="JettyConfiguration.html">JettyConfiguration</A>.
