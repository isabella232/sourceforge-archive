<BR><B><FONT SIZE="+2">Defining MIME Types</FONT></B>
<BR><BR>
Each HandlerContext&nbsp;<!-- widget ref --> has a MIME type mapping.  To configure the
MIME mapping for a context, do something like:
<BR><BR>
<CODE><PRE>&lt;Call name="addContext">
  ...
  &lt;Call name="setMimeMapping&nbsp;<!-- widget ref -->>
    &lt;Arg>ext&lt;/Arg>
    &lt;Arg>your/type&lt;/Arg>
  &lt;/Call>
  ...</PRE></CODE><HR>
Return to <A HREF="JettyConfiguration.html">JettyConfiguration</A>.<HR>
