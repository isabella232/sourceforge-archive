<BR><B><FONT SIZE="+2">Log Configuration</FONT></B><HR>
You can redirect Jetty log output to a dated file with the following
java properties: <CODE><PRE>
 -DLOG_CLASSES=org.mortbay.util.RolloverFileLogSink&nbsp;<!-- widget ref --> -DROLLOVER_LOG_DIR=c:/te
mp/jettylogs
</PRE></CODE>
<BR><BR>
<EM>Many more log options to be documented here</EM>
