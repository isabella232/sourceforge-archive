<h1>Apache Geronimo</h1>

<p><a href="http://incubator.apache.org/projects/geronimo.html">Apache Geronimo</a> is a new effort coordinated by the Apache Software Foundation to make a J2EE compatible container. The core members of 
the Jetty development team are founding committer on the geronimo incubator project and Jetty 5 is
being used as the default web container.
