
LifeCycle.started    = True if the instance has been started and is still running.
LifeCycle.destroyed  = True if the instance has been destroyed and it's resources freed.
LifeCycle.start()    = Start the instance.
LifeCycle.stop()     = Stop the instance.
LifeCycle.destroy()  = Destroy the instance and free all resources.


Log                                 = The com.mortbay.Util.Log logging service. \
  This object allows LogSink instances to be added. MBeans for the LogSinks are \
  created by this object.
Log.logSinks                        = An array of all registered LogSink instances.
Log.add(java.lang.String)           = Add a LogSink by class name.
Log.add(java.lang.String)[0]        = classname:LogSink class name or null for the default class.
Log.add(com.mortbay.Util.LogSink)   = Add a LogSink instance.
Log.add(com.mortbay.Util.LogSink)[0]= logSink:LogSink instance.
Log.disableLog()                    = Disable logging by stopping all LogSinks
Log.message(java.lang.String,java.lang.String)    = Log a message.
Log.message(java.lang.String,java.lang.String)[0] = tag:Message tag (eg DEBUG, WARN, etc.).
Log.message(java.lang.String,java.lang.String)[1] = message:Message string.

LogSink                         = A logging component that consumes messages from the Log mechanism.
LogSink.log(java.lang.String)   = Log a message to this sink.
LogSink.log(java.lang.String)[0]= message:formatted message

WriterLogSink               = A LogSink that writes messages to a WriterStream or File.
WriterLogSink.logDateFormat = The SimpleDateFormat string to use for formatting log messages.
WriterLogSink.logTimezone   = The Timezone name to use for formatting log messages.
WriterLogSink.logTimeStamps = If true, timestamps are added when formatting messages.
WriterLogSink.logLabels     = If true, the Frame details are added when formatting messages.
WriterLogSink.logTags       = If true, the tag is added when formatting messages.
WriterLogSink.logStackSize  = If true, an indication of stack depth is added when formatting messages.
WriterLogSink.logStackTrace = If true, a stack trace is added to every logged message. 
WriterLogSink.logOneLine    = If true, log messages are formatted onto a single line.
WriterLogSink.append        = If true, log existing log files are appended to.
WriterLogSink.writer        = The writer to log to.
WriterLogSink.filename      = The filename to log to. If the filename contains the string yyyy_mm_dd, then the log is rolled over \
                              every local midnight to a new file named with the date.
WriterLogSink.retainDays    = The number of days to retain old log files before deleting them.



HttpServer = \
Jetty HTTP Server. The components of the server are HttpListeners, HandlerContexts and a request Log. Each component \
is created as it's own MBean as it is added.

HttpServer.started   = True if any of the HttpServer have been started and are still running.
HttpServer.start()   = Start the HttpServer and all registered listeners, contexts and logs.

HttpServer.addListener(java.lang.String)    = Create and add a new HttpListener.
HttpServer.addListener(java.lang.String)[0] = listenerClass:The Listener classname or null for the default HttpListener class.

HttpServer.addHostAlias(java.lang.String,java.lang.String)    = Define a virtual host alias
HttpServer.addHostAlias(java.lang.String,java.lang.String)[0] = host:Known host name or IP
HttpServer.addHostAlias(java.lang.String,java.lang.String)[1] = alias:Alias host name or IP

HttpServer.addContext(java.lang.String,java.lang.String)    = Create and add a new context.
HttpServer.addContext(java.lang.String,java.lang.String)[0] = host:Virtual host name. null for all hosts.
HttpServer.addContext(java.lang.String,java.lang.String)[1] = contextPath:The path specification for the context.

HttpServer.addWebApplication(java.lang.String,java.lang.String,java.lang.String,java.lang.String,boolean) = Create and add a J2EE web application.
HttpServer.addWebApplication(java.lang.String,java.lang.String,java.lang.String,java.lang.String,boolean)[0] = host:Virtual host name. null for all hosts.
HttpServer.addWebApplication(java.lang.String,java.lang.String,java.lang.String,java.lang.String,boolean)[1] = contextPath:The path specification for the context.
HttpServer.addWebApplication(java.lang.String,java.lang.String,java.lang.String,java.lang.String,boolean)[2] = webapp:A filename or URL for the web application director or WAR file.
HttpServer.addWebApplication(java.lang.String,java.lang.String,java.lang.String,java.lang.String,boolean)[3] = defaults:A filename or URL to the wap application defaults file, which must be in web.xml format.
HttpServer.addWebApplication(java.lang.String,java.lang.String,java.lang.String,java.lang.String,boolean)[4] = extractWar:True if WAR files should be extracted to a temporary location.
HttpServer.logDateFormat = The date format for entries in the request log.
HttpServer.logSink = The LogSink for the requestLog.

HttpListener.host = The host or IP interface to listen on. Null or 0.0.0.0 is interpreted as all known interfaces.
HttpListener.port = The port to listen on. 0 is interpreted as any free port.

HandlerContext=A HTTP Context, which is a collection of HttpHandlers with their resources and configurations.
HandlerContext.contextPath            = The URL prefix of this context.
HandlerContext.classPath              = The path to load classes for this context from.
HandlerContext.classLoader            = The classloader for this context. If both the class path and the class loader are set, \
                                        then the classloader is used as the parent loader for a context loader initialized on the classpath. \
                                        This attribute always returns the actual classloader used for the context.
HandlerContext.dynamicServletPathSpec = The path spec from which dynamic servlets are loaded.
HandlerContext.realm                  = The name of the security realm for the context.
HandlerContext.redirectNullPath       = If true, requests to /contextpath are redirected to /contextpath/
HandlerContext.resourceBase           = The file or URL to use as a prefix to all resource lookups within the context.
HandlerContext.servingResources       = If true, a ResourceHandler is serving static resources from the context resource base.
HandlerContext.hosts                  = A list of virtual host aliases that this context is registered against.
HandlerContext.handlers               = A list of handlers in this context.
HandlerContext.setInitParameter(java.lang.String,java.lang.String)   =Set an context initialization parameter.
HandlerContext.setInitParameter(java.lang.String,java.lang.String)[0]=name:The name of the parameter.
HandlerContext.setInitParameter(java.lang.String,java.lang.String)[1]=value:The value of the parameter.
HandlerContext.getInitParameter(java.lang.String)   =Get a context initialization parameter.
HandlerContext.getInitParameter(java.lang.String)[0]=name:The name of the parameter.
HandlerContext.getInitParameterNames()=Get a list of initialization parameter names.
HandlerContext.setAttribute(java.lang.String,java.lang.String)   =Set a context attribute.
HandlerContext.setAttribute(java.lang.String,java.lang.String)[0]=name:The attribute name.
HandlerContext.setAttribute(java.lang.String,java.lang.String)[1]=value:The attribute value.
HandlerContext.getAttribute(java.lang.String)   =Get a context attribute
HandlerContext.getAttribute(java.lang.String)[0]=name:The attribute name.
HandlerContext.getAttributeNames()=Get a list of attribute names.
HandlerContext.removeAttribute(java.lang.String)   =Remove a context attribute.
HandlerContext.removeAttribute(java.lang.String)[0]=name:The attribute name.
HandlerContext.addHandler(int,com.mortbay.HTTP.HttpHandler)    = Add a HttpHandler instance to the context. When a request is serviced by the context, \
                                                                 each handler is called in order until it is handled.
HandlerContext.addHandler(int,com.mortbay.HTTP.HttpHandler)[0] = index:The index within the context to insert the handler at.
HandlerContext.addHandler(int,com.mortbay.HTTP.HttpHandler)[1] = handler:The HttpHandler instance to add.
HandlerContext.getHandler(int)       = Get a context HttpHandler.
HandlerContext.getHandler(int)[0]    = index:The index  of the handler within the context.
HandlerContext.removeHandler(int)    = Remove a context HttpHandler.
HandlerContext.removeHandler(int)[0] = index:The index  of the handler within the context.
HandlerContext.addServlet(java.lang.String,java.lang.String,java.lang.String)   = Add a servlet to the context.
HandlerContext.addServlet(java.lang.String,java.lang.String,java.lang.String)[0]= name:The name of the servlet.
HandlerContext.addServlet(java.lang.String,java.lang.String,java.lang.String)[1]= pathSpec:The suffix or prefix URL path for the servlet.
HandlerContext.addServlet(java.lang.String,java.lang.String,java.lang.String)[2]= className:The class name of the servlet.
HandlerContext.setMimeMapping(java.lang.String,java.lang.String)   = Set a mime mapping by name extension.
HandlerContext.setMimeMapping(java.lang.String,java.lang.String)[0]= extension:The name extension to map.
HandlerContext.setMimeMapping(java.lang.String,java.lang.String)[1]= mimetype:The MIME type of resources with the extension.


WebApplication=A J2EE Web application
WebApplication.contextPath            = The URL prefix of this context.
WebApplication.classPath              = The path to load classes for this context from.
WebApplication.classLoader            = The classloader for this context.
WebApplication.displayName            = The display name of the web application context.
WebApplication.defaultsDescriptor     = The XML resource defining the default configuration for the context.
WebApplication.deploymentDescriptor   = The XML resource defining the specific configuration of the context.
WebApplication.dynamicServletPathSpec = The path spec from which dynamic servlets are loaded.
WebApplication.realm                  = The name of the security realm for the context.
WebApplication.redirectNullPath       = If true, requests to /contextpath are redirected to /contextpath/
WebApplication.resourceBase           = The file or URL to use as a prefix to all resource lookups within the context.
WebApplication.servingResources       = If true, a ResourceHandler is serving static resources from the context resource base.
WebApplication.hosts                  = A list of virtual host aliases that this context is registered against.
WebApplication.handlers               = A list of handlers in this context.
WebApplication.getInitParameter(java.lang.String)   =Get a context initialization parameter.
WebApplication.getInitParameter(java.lang.String)[0]=name:The name of the parameter.
WebApplication.getInitParameterNames()=Get a list of initialization parameter names.
WebApplication.setAttribute(java.lang.String,java.lang.String)   =Set a context attribute.
WebApplication.setAttribute(java.lang.String,java.lang.String)[0]=name:The attribute name.
WebApplication.setAttribute(java.lang.String,java.lang.String)[1]=value:The attribute value.
WebApplication.getAttribute(java.lang.String)   =Get a context attribute
WebApplication.getAttribute(java.lang.String)[0]=name:The attribute name.
WebApplication.getAttributeNames()=Get a list of attribute names.
WebApplication.removeAttribute(java.lang.String)   =Remove a context attribute.
WebApplication.removeAttribute(java.lang.String)[0]=name:The attribute name.


ThreadPool = Pool of reusable threads.
ThreadPool.name = Name of the pool.
ThreadPool.threadClass = Class of the Threads
ThreadPool.threads = Number of thread instances.
ThreadPool.idleThreads = number of idle threads.
ThreadPool.minThreads = minimum number of threads allowed
ThreadPool.maxThreads = maximum number of threass allowed
ThreadPool.maxIdleTimeMs = Time in MS that a thread can be idle before it may expire.